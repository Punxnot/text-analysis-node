<!DOCTYPE html>
<html>
<head>
  <title>LJ posts analyser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/dist/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="inputs-container">
      <input id="name" class="form-control" placeholder="Имя">
      <button type="button" id="sendButton" class="btn">Посмотреть</button>
    </div>
    <div id="resultsContainer" class="hidden">
      <div id="diversity" class="result-item">
        Разнообразие текста:
        <span class="result-value"></span>
      </div>
      <div id="frequency" class="result-item">
        Часто встречающиеся слова:
        <span class="result-value"></span>
      </div>
    </div>
    <div id="errorContainer"></div>
    <div class="loader hidden"></div>
  </div>

  <div id="fireContainer" class="fire"></div>

  <script src="/index.js"></script>
</body>
</html>
